{% extends 'calculator/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="center">
        <h3>Inflation Calculator</h3>
        <p>Select your country and pick a year from where you want to start your calculation. </p>
         <div class="row justify-content-center">
        <form action="{% url 'landing' %}" method="post" novalidate>
            {% csrf_token %}
            {{ form}}
            <input class="btn btn-outline-light" type="submit" value="Submit">
        </form>
         </div>
    </div>
{% endblock %}
